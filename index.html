<!DOCTYPE html>
<html lang="es">

<head>

    <title>Presentation Card</title>

<body>

            <section class="card__body text-center text-white">
                <h2 class="card__title">Lautaro Martinez</h2>
                <h3 class="card__subtitle">Front-end developer</h3>
                
                <p class="card__description">
                    <i class="fa-solid fa-location-dot" style="color: #f72b2b;"></i> CÃ³rdoba, Argentina
                </p>
            </section>
            
            <footer class="card__footer text-center text-white">
                <h2>Contact</h2>

                <div class="card__actions">
                    
                    <a href="mailto:laumartinez.exe@gmail.com" title="Send email">
                        <i class="fa-solid fa-envelope fa-xl"></i>
                    </a>

                    <a href="https://www.linkedin.com/in/lautaro-martinez-4517b2175/" target="_blank" title="LinkedIn">
                        <i class="fa-brands fa-linkedin fa-xl"></i>
                    </a>

                    <a href="https://github.com/LauMartinez-Code" target="_blank" title="Github">
                        <i class="fa-brands fa-github fa-xl"></i>
                    </a>

                </div>
            </footer>
        </div>

    </main>

</html>
